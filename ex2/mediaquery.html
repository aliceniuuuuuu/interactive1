<!DOCTYPE html>
<html>
<head>
	<title>Media Query</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css" />
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon|Gloria+Hallelujah|Marvel|Satisfy" rel="stylesheet">
</head>
<body>
	<!-- show by default -->
	<div id="desktop">
		<div id="link"><h1><a href="Grapefruit.pdf">Painting for the skies</a></h1></div>
		<div id="poem">
		<p>
		<br />
		Drill a hole in the sky.
		<br />
		Cut out a paper the same size
		<br />
		as the hole.
		</p>
		</div>
		
		<div id="circle"></div>
	</div>

	<!-- show on tablet -->
	<div id="tablet">
		<h1>Painting for the skies</h1>
	<p>Burn the paper.	</p>
	</div>

	<!-- show on mobile -->
	<div id="mobile">
		<h1>Painting for the skies</h1>
	<p>The sky should be pure blue. </p>
	</div>

	<!-- show on print -->
	<div id="print">

		<div id="circle-2"><h1>Drill the hole.</h1></div>
		<h1><br />Then burn the paper.</h1>		

			
</div>

	</div>	
</body>
</html>
