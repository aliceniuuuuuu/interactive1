<!DOCTYPE html>
<html lang="en">
<head>
<title>Change Image on Hover in CSS</title>
<style type="text/css">
	*{margin-left: 100px}
    .card {
        width: 800px;
        height: 1000px;
        background: url("bottleA.JPG") no-repeat;
        display: inline-block;
    }
    .card:hover {
        background: url("bottleB.JPG") no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
